{% extends 'index.html' %}

{% block content %}
<!-- Модальное окно для создания рассылки -->
<div class="modal fade" id="newsletterModal" tabindex="-1" role="dialog" aria-labelledby="newsletterModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newsletterModalLabel">Создание рассылки</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="newsletterForm">
                    <div class="form-group">
                        <label for="subject">Тема:</label>
                        <input type="text" class="form-control" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Сообщение:</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить рассылку!</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для создания отложенной рассылки -->
<div class="modal fade" id="scheduledNewsletterModal" tabindex="-1" role="dialog" aria-labelledby="scheduledNewsletterModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="scheduledNewsletterModalLabel">Создание отложенной рассылки</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="scheduledNewsletterForm">
                    <div class="form-group">
                        <label for="subject">Тема:</label>
                        <input type="text" class="form-control" id="scheduledSubject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Сообщение:</label>
                        <textarea class="form-control" id="scheduledMessage" name="message" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="scheduleDate">Дата и время отправки:</label>
                        <input type="datetime-local" class="form-control" id="scheduleDate" name="schedule_date" required>
                    </div>
                    <button type="submit" class="btn btn-info">Отправить отложенную рассылку!</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Контент страницы -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Подписчики</h2>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Email</th>
                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col">День рождения</th>
                <th scope="col">Статус</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>subscriber1@example.com</td>
                <td>John</td>
                <td>Doe</td>
                <td>2024-02-10</td>
                <td>Прочитано</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>subscriber2@example.com</td>
                <td>Jane</td>
                <td>Smith</td>
                <td>2024-02-11</td>
                <td>Не прочитано</td>
            </tr>
            <!-- Добавьте дополнительные строки для других подписчиков -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
